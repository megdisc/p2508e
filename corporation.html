<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>法人情報</title>
    
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    </head>
<body data-page-key="CORPORATION">

    <div class="app-layout">
        
        <aside class="sidebar">
            <div class="logo">p2508e</div>
            <nav class="global-nav"></nav>
            

            <div class="sidebar-footer">
                <div class="user-name">山田太郎</div>
                <div class="user-role">管理者</div>
                <div class="sidebar-logout">
                    <a href="#">ログアウト</a>
                </div>
            </div>
        </aside>

        <main class="main-content">
            
            <h1></h1> 

            <div class="card">
                <div class="card-header">
                    <div class="card-header-info">
                        <div class="title-wrapper">
                            <h2 class="card-title">株式会社こんぱす</h2>
                        </div>
                    </div>
                    <div class="card-header-aside">
                        <button class="btn btn-icon" title="法人情報を編集する">
                            <span class="material-symbols-outlined">edit</span>
                        </button>
                    </div>
                </div>
                
                <div class="card-body">
                    <div class="data-group-wrapper">
                        
                        <dl class="data-grid-icon-list">
                            <dt class="data-grid-icon">
                                <span class="material-symbols-outlined">corporate_fare</span>
                            </dt>
                            <dd class="data-grid-text-block">
                                <span class="data-grid-label">法人番号</span>
                                <span class="data-grid-value">1234567890123</span>
                            </dd>
                            
                            <dt class="data-grid-icon">
                                <span class="material-symbols-outlined">person</span>
                            </dt>
                            <dd class="data-grid-text-block">
                                <span class="data-grid-label">代表者</span>
                                <span class="data-grid-value">代表取締役 鈴木 一郎</span>
                            </dd>
                            
                            <dt class="data-grid-icon">
                                <span class="material-symbols-outlined">calendar_month</span>
                            </dt>
                            <dd class="data-grid-text-block">
                                <span class="data-grid-label">設立年月日</span>
                                <span class="data-grid-value">2010年4月1日</span>
                            </dd>
                        </dl>
                        
                        <dl class="data-grid-icon-list">
                            <dt class="data-grid-icon">
                                <span class="material-symbols-outlined">local_post_office</span>
                            </dt>
                            <dd class="data-grid-text-block">
                                <span class="data-grid-label">所在地</span>
                                <span class="data-grid-value">
                                    〒123-4567
                                    <br>東京都新宿区〇〇町
                                    <br>1-2-3
                                    <br>こんぱすビル 4F
                                </span>
                            </dd>
                        </dl>
                        <dl class="data-grid-icon-list">
                            <dt class="data-grid-icon">
                                <span class="material-symbols-outlined">call</span>
                            </dt>
                            <dd class="data-grid-text-block">
                                <span class="data-grid-label">電話番号</span>
                                <span class="data-grid-value">03-1234-5678</span>
                            </dd>
                            
                            <dt class="data-grid-icon">
                                <span class="material-symbols-outlined">fax</span>
                            </dt>
                            <dd class="data-grid-text-block">
                                <span class="data-grid-label">FAX番号</span>
                                <span class="data-grid-value">03-1234-5679</span>
                            </dd>
                        </dl>
                        
                    </div> </div>
            </div>

        </main>
    </div>

    <script src="constants.js"></script>
    <script src="layout.js" defer></script>
</body>
</html>
